
<div class="container    text-center ">

    <ngb-carousel *ngIf="images"   >
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img [src]="images[0]" alt="Random first slide" width="100%" height="500px"/>
            </div>
            <div class="carousel-caption">
    
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img [src]="images[1]" alt="Random second slide" width="100%"height="500px"/>
            </div>
            <div class="carousel-caption">
                
            
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img [src]="images[2]" alt="Random third slide"width="100%" height="500px" />
            </div>
            <div class="carousel-caption">
        
            </div>
        </ng-template>
    </ngb-carousel>
    </div>
