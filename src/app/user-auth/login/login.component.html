<div class="bg-img">
    <div class="content">
        <header>Login Form</header>
        <form  [formGroup]="loginForm" (submit)="onSubmit()">
            <div class="field">
                <span class="fa fa-user"></span>
                <input type="email" required placeholder="Email " formControlName="email">
            </div>
            <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" class="password" required placeholder="Password" formControlName="password">

            </div>
         
            <div class="field space">
                <input type="submit" value="LOGIN">
            </div>
            <div class="login">Or login with</div>
            <div class="link">
                <div class="facebook">
                    <i class="fab fa-facebook-f"><span>Facebook</span></i>
                </div>
                <div class="instagram">
                    <i class="fab fa-instagram"><span>Instagram</span></i>
                </div>
            </div>
            <div class="signup">Don't have account?
                <a routerLink="/register">SignUp Now</a>
            </div>
            <div class="pass text-center" >
                <a href="">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>
